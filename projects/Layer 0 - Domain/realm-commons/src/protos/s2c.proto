
message CreatedLobby {
	required int32 queue = 1;
}

message RelayInvitationToLobby {
	required int32 queue = 1;
	required int64 player_to = 2;
	required int64 player_from = 3;
	required int64 lobby = 4;
	required string token = 5;
}

message BroadcastPlayerListInLobby {
	repeated int64 players = 1;
}

message ListLobbies {
	// juste les lobby, sans token
	repeated Lobby lobbies = 1; 
}

message Lobby {
	required int64 id = 1;
	required int32 queue = 2;
}
