// Lobbies are stored in Redis
message Lobby {
	int64 id = 1;
	string token = 2;
	int32 queue = 3;
	LobbyState state = 4; // idle, in queue, in game 
	repeated int64 players = 5;
	int64 queueStartTime = 6;
	
	enum LobbyState {
		LOBBY_STATE_IDLE = 0;
		LOBBY_STATE_IN_QUEUE = 1;
		LOBBY_STATE_IN_PREGAME = 2;
	}
}
