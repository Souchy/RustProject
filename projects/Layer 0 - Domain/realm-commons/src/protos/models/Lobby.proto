syntax = "proto3";
package models;

// Lobbies are stored in Redis
message Lobby {
	string id = 1;
	string token = 2;
	int32 queue = 3;
	LobbyState state = 4; // idle, in queue, in game 
	repeated string players = 5;
	uint64 queueStartTime = 6;
	uint32 average_mmr = 7;
}

enum LobbyState {
	LOBBY_STATE_IDLE = 0;
	LOBBY_STATE_IN_QUEUE = 1;
	LOBBY_STATE_IN_PREMATCH = 2;
}
